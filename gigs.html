<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Available Gigs | Student Gig</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root{
      --g1:#4B6BFB;
      --g2:#8B5CF6;
      --text:#0f172a;
      --muted:#64748b;
      --bg:#f8fafc;
      --card:#fff;
      --shadow:0 8px 30px rgba(0,0,0,.08);
      --radius:16px;
    }

    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:Poppins,sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    a{text-decoration:none;color:inherit;}

    /* Header */
    header{
      background:rgba(255,255,255,0.8);
      backdrop-filter:blur(8px);
      border-bottom:1px solid rgba(15,23,42,.08);
      position:sticky;
      top:0;
      z-index:50;
    }
    nav{
      max-width:1200px;
      margin:auto;
      padding:14px 20px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:700;
      font-size:20px;
    }
    .brand .logo{
      width:30px;
      height:30px;
      display:grid;
      place-items:center;
      border-radius:8px;
      background:linear-gradient(135deg,var(--g1),var(--g2));
      color:#fff;
    }
    .nav-actions{
      display:flex;
      gap:10px;
    }
    .btn{
      padding:8px 16px;
      border-radius:10px;
      font-weight:600;
      border:0;
      cursor:pointer;
      transition:all .2s;
    }
    .btn-outline{
      background:#fff;
      border:1px solid rgba(0,0,0,.1);
    }
    .btn-primary{
      background:linear-gradient(135deg,var(--g1),var(--g2));
      color:#fff;
    }
    .btn-primary:hover{opacity:.9;}

    /* Hero Banner */
    .hero{
      background:linear-gradient(135deg,var(--g1),var(--g2));
      color:#fff;
      text-align:center;
      padding:60px 20px 80px;
      border-bottom-left-radius:30px;
      border-bottom-right-radius:30px;
      box-shadow:0 10px 30px rgba(75,107,251,.3);
    }
    .hero h1{font-size:40px;margin-bottom:8px;}
    .hero p{color:#e2e8f0;font-weight:400;margin:0;}

    /* Search Bar */
    .search-section{
      max-width:900px;
      background:#fff;
      margin:-40px auto 40px;
      padding:20px;
      border-radius:20px;
      box-shadow:var(--shadow);
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
    }
    .search-section input,
    .search-section select{
      flex:1;
      min-width:200px;
      padding:12px;
      border-radius:10px;
      border:1px solid #e2e8f0;
      font-size:16px;
    }
    .search-section button{
      padding:12px 18px;
      border-radius:10px;
      border:0;
      font-weight:600;
      cursor:pointer;
      background:linear-gradient(135deg,var(--g1),var(--g2));
      color:#fff;
      transition:.2s;
    }
    .search-section button:hover{opacity:.9;}

    /* Gigs */
    .section{
      max-width:1200px;
      margin:auto;
      padding:0 20px 40px;
    }
    .section h2{text-align:center;font-size:26px;margin-bottom:10px;}
    #resultsText{text-align:center;color:var(--muted);margin-bottom:30px;}

    .gigs-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:20px;
    }
    .gig-card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:20px;
      text-align:left;
      transition:.3s;
      border:1px solid rgba(15,23,42,.05);
    }
    .gig-card:hover{transform:translateY(-5px);}
    .gig-card i{
      font-size:28px;
      color:var(--g1);
      margin-bottom:10px;
    }
    .gig-card h3{margin:0;font-size:18px;}
    .gig-card small{color:var(--muted);}
    .gig-card p{color:var(--muted);margin-top:8px;font-size:14px;line-height:1.4;}

    footer{
      text-align:center;
      padding:20px;
      color:var(--muted);
      border-top:1px solid rgba(0,0,0,.06);
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <header>
    <nav>
      <a href="home.html" class="brand">
        <span class="logo"><i class="fa-solid fa-graduation-cap"></i></span>
        Student <span style="color:var(--g1)">Gig</span>
      </a>
      <div class="nav-actions">
        <a href="login.html" class="btn-outline">Sign In</a>
        <a href="register.html" class="btn-primary">Sign Up</a>
      </div>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h1>Explore Student Gigs</h1>
    <p>Discover projects, internships, and freelance work curated for students.</p>
  </section>

  <!-- Search -->
  <div class="search-section">
    <input type="text" id="searchInput" placeholder="Search gigs, skills, or keywords..." />
    <select id="categorySelect">
      <option>All</option>
      <option>Development</option>
      <option>Design</option>
      <option>Writing</option>
      <option>Tutoring</option>
      <option>Marketing</option>
    </select>
    <button id="searchBtn"><i class="fa-solid fa-search"></i> Search</button>
  </div>

  <!-- Gigs -->
  <section class="section">
    <h2>Available Gigs</h2>
    <p id="resultsText">Showing all gigs</p>
    <div class="gigs-grid" id="gigsContainer"></div>
  </section>

  <footer>© 2025 Student Gig · <a href="#">Privacy</a> · <a href="#">Terms</a></footer>

  <script>
    const gigs = [
      {title:"Web Developer",category:"Development",desc:"Build responsive websites & apps",icon:"fa-code"},
      {title:"Logo Designer",category:"Design",desc:"Create modern logos and branding",icon:"fa-pen-nib"},
      {title:"Blog Writer",category:"Writing",desc:"Write SEO-friendly blogs and articles",icon:"fa-language"},
      {title:"Online Tutor",category:"Tutoring",desc:"Teach and mentor students online",icon:"fa-chalkboard-user"},
      {title:"Marketing Intern",category:"Marketing",desc:"Assist with social media & campaigns",icon:"fa-bullhorn"},
      {title:"App Developer",category:"Development",desc:"Develop Android & iOS applications",icon:"fa-mobile"}
    ];

    const container = document.getElementById("gigsContainer");
    const resultsText = document.getElementById("resultsText");
    const params = new URLSearchParams(window.location.search);
    const searchTerm = params.get("search") || "";
    const category = params.get("category") || "All";

    function displayGigs(filterText = searchTerm, filterCat = category){
      const filtered = gigs.filter(g=>{
        const matchText = g.title.toLowerCase().includes(filterText.toLowerCase());
        const matchCat = filterCat === "All" || g.category === filterCat;
        return matchText && matchCat;
      });
      container.innerHTML = "";
      if(filtered.length === 0){
        resultsText.textContent = `No gigs found for "${filterText}" in ${filterCat}`;
        return;
      }
      resultsText.textContent = `Found ${filtered.length} gigs for "${filterText || "All"}" in ${filterCat}`;
      filtered.forEach(g=>{
        const card = document.createElement("div");
        card.className = "gig-card";
        card.innerHTML = `<i class="fa-solid ${g.icon}"></i>
          <h3>${g.title}</h3>
          <small>${g.category}</small>
          <p>${g.desc}</p>`;
        container.appendChild(card);
      });
    }

    document.getElementById("searchBtn").onclick = ()=>{
      const term = document.getElementById("searchInput").value;
      const cat = document.getElementById("categorySelect").value;
      displayGigs(term, cat);
    };

    displayGigs();
  </script>
</body>
</html>
